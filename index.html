<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter App Demo</title>
    <script type="module" src="./counter-app.js"></script>
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg,#071129 0%,#071327 100%);
        color: #e6eef8;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 32px;
        padding: 40px 16px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 24px;
        width: 100%;
        max-width: 760px;
      }

      .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 6px 30px rgba(2,6,23,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Default counter with sane defaults -->
        <counter-app></counter-app>
      </div>

      <div class="card">
        <!-- Counter with custom values -->
        <counter-app counter="16" min="10" max="25"></counter-app>
      </div>

      <div class="card">
        <!-- New counter: starts at 0, range -2..30 -->
        <counter-app counter="0" min="-2" max="30"></counter-app>
      </div>
    </div>
  </body>
</html>
