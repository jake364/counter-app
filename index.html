<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App Demo</title>
  <script type="module" src="counter-app.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .counter-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <h1>✨ Counter App Examples ✨</h1>
  <div class="counter-grid">
    <!-- Multiple counters with different starting values -->
    <counter-app count="0"></counter-app>
    <counter-app count="5"></counter-app>
    <counter-app count="10"></counter-app>
    <counter-app count="20"></counter-app>
  </div>
</body>
</html>
